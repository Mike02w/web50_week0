<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="search-type">
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </div>

        <div id="google-logo">
            <h2>Google</h2>
        </div>

        <div id="adv-search-div-inner">
            <h2>Advanced Search</h2>
        </div>

        <div id="adv-search-div">
            
            <h3>Find pages with...</h3>
            <form action="https://www.google.com/search">
                <table>
                    <tr>
                        <td><label class="label-td">all these words:</label></td>
                        <td><input class="adv-input" type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td><label class="label-td">this exact word or phrase:</label></td>
                        <td><input class="adv-input" type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td><label class="label-td">any of these words:</label></td>
                        <td><input class="adv-input" type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td><label class="label-td">none of these words:</label></td>
                        <td><input class="adv-input" type="text" name="as_eq"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="submit-id">
                            <input id="adv-submit" type="submit" value="Advanced Search">
                        </td>
                    </tr>
                </table>
            </form>
            
        </div>
            
        </div>
        
    </body>
</html>

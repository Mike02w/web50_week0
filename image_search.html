<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="search-type">
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </div>

        <div id="main-div">
            <div id="logo">
                <h1>Google</h1>
                <p>images</p>
            </div>
    
            <div id="search-form">
                <form action="https://google.com/search">
                    <input class="regular-search" type="text" name="q" placeholder="type here">
                    <input type="hidden" name="tbm" value="isch">
                    <div id="submit-buttons">
                        <input class="regular-submit" type="submit" value="Image Search">
                    </div>
                    
                </form>
            </div>


        </div>
        
    </body>
</html>
